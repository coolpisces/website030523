<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements</title>
</head>
<body style="font-size:large">
    <p>This text is normal.</p>

    <p>This text is <b>bold.</b></p>
    <p>This text is <strong>strong.</strong></p>
    <p>This text is <i>italic.</i></p>
    <p>This text is <em>emphasized.</em></p>
    <p>This text is <mark>marked.</mark></p>
    <p>This text is <small>small.</small></p>
    <p>This text is <del>out of using.</del></p>
    <p>This text is <ins>inserted text.</ins></p>
    <p>This text is <sub>subscript text => H<sub>2</sub>O</p>
    <p>This text is <sup>superscript text => x<sup>3</sup></p>
</body>
</html>
